<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
  <!--- style --->
  <link rel="stylesheet" href="css/style.css">
  <!--- bootstrap --->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--- box icons --->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Mario</title>
</head>

<body>

  <div class="sky">
    <div class="cloud">
      <div class="plane">
        <img src="images/palne.png" alt="">
      </div>
      <img class="cloud1" src="images/cloud.png" alt="">
      <img class="cloud2" src="images/cloud.png" alt="">
    </div>
  </div>

  <div class="ground">
    <div class="lamp">
      <img class="lamp1" src="images/lamp2.png" alt="">
      <img class="lamp2" src="images/lamp2.png" alt="">
    </div>
  </div>

  <div class="road">
    <div class="lines">
    </div>
    <div class="cars">
      <div class="car1">
        <img src="images/mario-motor.png" alt="">
      </div>
      <div class="car2">
        <img src="images/car.png" alt="">
        <img class="wheel1" src="images/wheel.png" alt="">
        <img class="wheel2" src="images/wheel.png" alt="">
      </div>
    </div>
  </div>


  <script src="js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>

</html>
